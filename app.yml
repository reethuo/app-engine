# app.yml
runtime: java17
instance_class: F2

# You MUST use automatic scaling with F2 instance class
automatic_scaling:
  target_cpu_utilization: 0.65
  min_instances: 1
  max_instances: 5
  min_pending_latency: 30ms
  max_pending_latency: 100ms

env_variables:
  JAVA_USER_OPTS: "-Xmx1g"
  PORT: 8080

handlers:
  - url: /.*
    script: auto
    secure: always
